<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR:)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator"> 
        <div class="display">HI</div>
        <div class="keys">
            <div class="row">
                <button id="all-clear">AC</button>
                <button id="change-sign">+/-</button>
                <button id="percent">%</button>
                <button class="operator" id="division">&#247</button>
            </div>
            <div class="row">
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operator" id="multiplication">x</button>
            </div>
            <div class="row">
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="subtraction">-</button>
            </div>
            <div class="row">
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operator" id="addition">+</button>
            </div>
            <div class="row">
                <button class="number pressed" id="zero">0</button>
                <button id="decimal">.</button>
                <button id="equals">=</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
