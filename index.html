<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR:)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator"> 
        <div class="display">HI</div>
        <div class="keys">
            <div class="row">
                <div id="all-clear">AC</div>
                <div id="change-sign">+/-</div>
                <div id="percent">%</div>
                <div class="operator" id="division">&#247</div>
            </div>
            <div class="row">
                <div class="number" id="seven">7</div>
                <div class="number" id="eight">8</div>
                <div class="number" id="nine">9</div>
                <div class="operator" id="multiplication">x</div>
            </div>
            <div class="row">
                <div class="number" id="four">4</div>
                <div class="number" id="five">5</div>
                <div class="number" id="six">6</div>
                <div class="operator" id="subtraction">-</div>
            </div>
            <div class="row">
                <div class="number" id="one">1</div>
                <div class="number" id="two">2</div>
                <div class="number" id="three">3</div>
                <div class="operator" id="addition">+</div>
            </div>
            <div class="row">
                <div class="number" id="zero">0</div>
                <div id="decimal">.</div>
                <div id="equals">=</div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
